server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.backend$;

    location / {
        if ($subdomain = "test1") {
            return 301 https://example.com$request_uri;
        }
        if ($subdomain = "test2") {
            return 302 https://example.org$request_uri;
        }
        
        # Default redirect
        return 301 https://default.example.com$request_uri;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
    }
}