# dynamic.yaml
http:
  routers:
    catchall:
      rule: "HostRegexp(`{host:.+}`)"
      service: backend
      entryPoints:
        - web
      middlewares:
        - "add-forwarded-headers"
        - "redirector-auth@file"
      priority: 1

  services:
    backend:
      loadBalancer:
        servers:
          - url: "http://redirect-backend:80"
        passHostHeader: true

  middlewares:
    add-forwarded-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Server: "traefik"
    redirector-auth:
      forwardAuth:
        address: "http://redirector-dev:3000"
        trustForwardHeader: true
        authResponseHeaders:
          - "ServiceAddr"
          - "ServiceUrl"
          - "X-Forwarded-*"