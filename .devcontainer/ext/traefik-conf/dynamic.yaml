# dynamic.yaml
http:
  routers:
    catchall:
      rule: "HostRegexp(`{host:.+}`)"
      service: backend
      entryPoints:
        - web
      middlewares:
        - "add-forwarded-headers"
        - "redirector-auth"
      priority: 1

  services:
    backend:
      loadBalancer:
        servers:
          - url: "http://redirect-backend:80"
        passHostHeader: true

  middlewares:
    add-forwarded-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Server: "traefik"